<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 태그</title>
</head>
<body>
	<!-- 입력 태그를 감싸는 부분 -->
	<form action="result.jsp">
		<!-- 입력 내용을 감싸는 태그 : 그룹화 -->
		<fieldset>
			<!-- 그룹의 제목 -->
			<legend>내용 입력하기</legend>
			
			<div>
				<label>아이디</label>
				<input type="text" name="user_id" maxlength="20">
			</div>
			
			<div>
				<label>회원이름</label>
				<input type="text" name="user_name" maxlength="20">
			</div>
			
			<div>
				<label>비밀번호</label>
				<input type="password" name="user_pw" maxlength="20">
			</div>
			
			<div>
				<label>자기소개</label>
				<textarea name="memo" maxlength="100"></textarea>
			</div>
			
			<div>
				<label>숨겨진 항목</label>
				<input type="hidden" name="data" value="hiddenData">
			</div>
		</fieldset>
		
		<div>
			<input type="submit" value="전송">
			<input type="reset" value="취소">
		</div>
	</form>
</body>
</html>
