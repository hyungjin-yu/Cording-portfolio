<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/event.css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		var down_count = 0;
		var up_count = 0;
		
		// 키가 눌러진 경우 혹은 누르고 있는 동안
		$("#input > input[type='text']").keydown(function() {
			down_count++;
			var result = "down_count : " + down_count + " / up_count : " + up_count;
			$("#result").html(result);
		});
		// 키가 떨어진 경우
		$("#input > input[type='text']").keyup(function() {
			up_count++;
			var result = "down_count : " + down_count + " / up_count : " + up_count;
			$("#result").html(result);
		});
	});
</script>
</head>
<body>
	<h1>Key 이벤트 확인하기</h1>
	<div id="input">
		<input type="text">
	</div>
	
	<h2>결과</h2>
	<div id="result"></div>
</body>
</html>
