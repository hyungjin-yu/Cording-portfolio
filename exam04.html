<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		var h1 = $("#hello");			
		h1.html("Hello Jquery!!");
	});

/*
	// 브라우저가 모든 태그를 인식한 후 함수를 호출함
	jQuery(function() {
		var h1 = $("#hello");			
		h1.html("Hello Jquery!!");
	});
*/
</script>
</head>
<body>
	<h1 id="hello"></h1>
</body>
</html>
