<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<style type="text/css">
div {
	width: 480px; height: 300px;
	padding-top: 20px;
	background-size: 100% 100%;
}
ul {
	padding: 10px 20px;
	background-color: rgba(255, 255, 255, 0.6);
}
</style>
<script type="text/javascript">
	$(function() {
		$(".item > a").click(function(){
			var index = $(this).parent().index();
			var image = ["img/1.jpg", "img/2.jpg", "img/3.jpg"]
			$(this).parents("div").css("background-image", "url('" + image[index] + "')")
			
			return false;	// a 태그 무효화
		});
	});
</script>
</head>
<body>
	<div>
		<ul id="menu">
			<li class="item"><a href="#">img/1.jpg</a></li>
			<li class="item"><a href="#">img/2.jpg</a></li>
			<li class="item"><a href="#">img/3.jpg</a></li>
		</ul>
	</div>
</body>
</html>
