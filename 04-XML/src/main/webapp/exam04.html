<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<style type="text/css">
* {
	padding: 0;
	margin: 0;
	color: #333;
}
ul {
	list-style: none;
}
#container {
	padding: 30px 20px;
}
h1 {
	font-size: large;
	border-left: 10px solid #7baeb5;
	border-bottom: 1px solid #7baeb5;
	padding: 10px;
	width: auto;
}
#comment_write {
	padding: 20px 15px;
	border-bottom: 1px solid #7baeb5;
}
#comment_write label {
	display: inline-block;
	width: 80px;
	font-size: 14px;
	font-weight: bold;
	margin-bottom: 10px;
}
#comment_write input[type='text'], #comment_write textarea {
	border: 1px solid #ccc;
	vertical-align: middle;
	padding: 3px 10px;
	font-size: 12px;
	line-height: 150%;
}
#comment_write textarea {
	width: 380px;
	height: 90px;
}
/* 앞으로 생성될 태그 */
.comment_item {
	font-size: 13px;
	color: #333;
	padding: 15px;
	border-bottom: 1px dotted #ccc;
	line-height: 150%;
}
.comment_item .writer {
	color: #555;
	line-height: 200%;
}
.comment_item .writer input {
	vertical-align: middle;
}
.comment_item .writer .name {
	color: #222;
	font-weight: bold;
	font-size: 14px;
}
</style>
<script type="text/javascript">
	// 새로운 글을 화면에 추가하기 위한 함수
	function addNewItem(num, writer, content, datetime) {
		// 태그 생성
		var new_li = $("<li>");
		new_li.attr("data-num", num);
		new_li.addClass("comment_item");
		
		var writer_p = $("<p>");
		writer_p.addClass("writer");
		
		var name_span = $("<span>");
		name_span.addClass("name");
		name_span.html(writer + "님");
		
		var date_span = $("<span>");
		date_span.html(" / " + datetime + " ");
		
		var del_input = $("<input>");
		del_input.attr({"type": "button", "value": "삭제하기"});
		del_input.addClass("delete_btn");
		
		var content_p = $("<p>");
		content_p.html(content);
		
		// 조립하기
		writer_p.append(name_span).append(date_span).append(del_input);
		new_li.append(writer_p).append(content_p);
		
		// 출력
		$("#comment_list").append(new_li);
	}
	
	$(function(){
		// 기본 덧글 목록 불러오기
		$.get("ajax/comment/comment_list.xml", {}, function(data){
			$(data).find("item").each(function(){
				var num = $(this).find("num").text();
				var writer = $(this).find("writer").text();
				var content = $(this).find("content").text();
				var datetime = $(this).find("datetime").text();
				
				addNewItem(num, writer, content, datetime);
			});
		}).fail(function() {
			alert("덧글 목록을 불러오는데 실패했습니다.");
		});
		
		// 덧글 내용 저장 이벤트
		$("#comment_form").submit(function(){
			// 입력 검사
			if(!$("#user_name").val()) {
				alert("이름을 입력하세요.");
				$("#user_name").focus();
				return false;	//	submit 무효화
			}
			
			if(!$("#comment").val()) {
				alert("내용을 입력하세요.");
				$("#comment").focus();
				return false;	//	submit 무효화
			}
			
			// post 방식으로 요청 전송
			var url = "ajax/comment/comment_write.jsp";
			// $(this).serialize : 파라미터 전송을 할 때, 모든 입력값을 전송할 경우에 사용
			$.post(url, $(this).serialize(), function(xml){
				var result = eval($(xml).find("result").text());
				
				if(!result) {
					alert($(xml).find("message").text());
					return false;
				}
				
				var num = $(xml).find("num").text();
				var writer = $(xml).find("writer").text();
				var content = $(xml).find("content").text();
				var datetime = $(xml).find("datetime").text();
				
				addNewItem(num, writer, content, datetime);
				
				$("#user_name").val("");
				$("#comment").val("");
			}).fail(function() {
				alert("덧글 저장에 실패했습니다. 잠시 후에 다시 시도해 주세요.");
			});
			return false;
		});
		
		$(document).on("click", ".delete_btn", function(){
			if(confirm("정말 선택하신 항목을 삭제하시겠습니까?")) {
				var url = "ajax/comment/comment_delete.jsp";
				// 글 번호 얻기
				var num = $(this).parents("li").attr("data-num");
				// 삭제 대상 선택
				var target = $(this).parents(".comment_item");
				
				$.post(url, {"num": num}, function(xml){
					var result = eval($(xml).find("result").text());
					var message = $(xml).find("message").text();
					
					alert(message);
					
					if(result) {
						target.remove();
					}
				}).fail(function(){
					alert("덧글 삭제 실패했습니다. 잠시 후에 다시 시도해 주세요.");
				});
			}	
		});
	});
</script>
</head>
<body>
	<div id="container">
		<h1>jQuery Comment</h1>
		<div id="comment_write">
			<form action="" id="comment_form">
				<div>
					<label>작성자</label>
					<input type="text" name="user_name" id="user_name">
					<input type="submit" value="저장하기">
				</div>
				<div>
					<label>덧글 내용</label>
					<textarea name="comment" id="comment"></textarea>
				</div>
			</form>
		</div>
		
		<ul id="comment_list">
			<!-- 태그 추가 -->
		</ul>
	</div>
</body>
</html>
